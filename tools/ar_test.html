<!DOCTYPE html>

  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- <script src="../js/aframe-ar_.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
    embedded
      renderer="logarithmicDepthBuffer: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
    >
    <!-- gesture-detector -->

        emitevents="true"

        id="markerA"

          scale="0.2 0.2 0.2"
          position="0 0 0"
          class="clickable"

      <a-marker type="barcode" value="0" id="mk0" size="0.039"><a-plane color="red" wireframe="true" position="0 0.0 0" rotation="-90 0 0"></a-plane></a-marker>
        <a-marker type="barcode" value="1" id="mk1" size="0.04"><a-box color="green" wireframe="true" position="0 0.5 0"></a-box></a-marker>
      <a-marker type="barcode" value="2" id="mk2" size="0.04"><a-box color="blue" wireframe="true" position="0 0.5 0"></a-box></a-marker>

      <a-marker type="barcode" value="4" id="mk4" size="0.04"><a-box color="yellow" wireframe="true" position="0 0.5 0"></a-box></a-marker>
      <a-marker type="barcode" value="5" id="mk5" size="0.04"><a-box color="magenta" wireframe="true" position="0 0.5 0"></a-box></a-marker>
