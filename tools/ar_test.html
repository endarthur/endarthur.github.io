<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="sections" src="sections.glb"></a-asset-item>
      </a-assets>

      <!-- <a-marker type="barcode" value="4">
        <a-box position="0 0.5 0" color="yellow"></a-box>
      </a-marker> -->

      <a-marker type="barcode" value="17">
        <!-- <a-box position="0 0.5 0" color="yellow"></a-box> -->
        <a-gltf-model src="#sections"  scale="0.005 0.005 0.005" position="-7.5 -1 0"></a-gltf-model>
      </a-marker>

      <a-marker type="barcode" value="27">
        <!-- <a-box position="0 0.5 0" color="red"></a-box> -->
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
