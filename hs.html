<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/leaflet.css">
        <link rel="stylesheet" type="text/css" href="css/hs.css">
        <script src="js/leaflet.js"></script>
        <script src="js/chroma.min.js"></script>
        <script src="js/terminal.js"></script>
    </head>
    <body id="hscontainer">
        <div id="hsmap"></div>
        <!-- <div id="terminal"></div> -->
        <script>
            var container = document.getElementById("hscontainer");
            var terminal = new Terminal("terminal");
            var prompt = "HS ready.";
            function hsREPL(userInput){
                terminal.print(userInput);
                terminal.input(prompt, hsREPL);
            }
            container.appendChild(terminal.html);
            terminal.print("Hello, world!");
            terminal.input(prompt, hsREPL);
        </script>
    </body>
</html>
